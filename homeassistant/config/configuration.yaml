#     limit_refetch_to_url_change: true

camera 7:
  - platform: mjpeg
    mjpeg_url: http://92.223.183.218:8082/mjpg/video.mjpg

camera 8:
  - platform: mjpeg
    mjpeg_url: http://81.187.169.211/mjpg/quad/video.mjpg

camera 9:
  - platform: mjpeg
    mjpeg_url: http://145.238.185.10/jpg/1/image.jpg


sensor:
  - platform: moon

  - platform: yr
    name: yr
#    forecast: 6
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - humidity
      - fog
      - cloudiness

  #- platform: yweather
    #name: yweather
    #monitored_conditions:
      #- weather
      #- weather_current
      #- wind_speed
      #- visibility
      #- humidity
      #- temperature

  - platform: rest
    resource: http://${DH_MYNODEIP}:80/v1/internal/ui/services
    name: Consul Passing
    value_template: '{{ value_json[0]["ChecksPassing"] }}'

  - platform: rest
    resource: http://${DH_MYNODEIP}:80/v1/internal/ui/services
    name: Consul Critical/Warning
    value_template: '{{ value_json[0]["ChecksCritical"] + value_json[0]["ChecksWarning"] }}'

  - platform: rest
    resource: https://api.exchangeratesapi.io/latest?symbols=USD
    name: USD currency
    value_template: '{{ value_json["rates"]["USD"] }}'


binary_sensor:
  - platform: iss
    show_on_map: true

device_tracker:
  - platform: nmap_tracker
    hosts: ${DH_MYNODENETWORK}
    #track_new_devices: yes
    #new_device_defaults:
      #track_new_devices: True

weblink:
  entities:
    - name: Consul server
      url: http://${DH_MYNODEIP}:80
    - name: "Grafana server(admin/admin)"
      url: http://${DH_MYNODEIP}:3000
    - name: "EMQTTD server(admin/public)"
      url: http://${DH_MYNODEIP}:18083

# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
